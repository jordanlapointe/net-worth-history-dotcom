      a,

      li {

        font-family: var(--page-font-sans);

      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;

      p {

      /* Class selectors */
      @keyframes fade-in {
        0% {
          opacity: 0.3;
        }
        50% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
          transform: scale(1.01);
        }
        100% {
          opacity: 0.8;
        }
      }
      @keyframes fade-in-partial {
        0% {
          opacity: 0.3;
        }
        30% {
          opacity: 0.8;
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
          transform: scale(1.01);
        }
        100% {
          opacity: 0.8;
        }
      }
      .intro {
        display: inline-flex;
      }
      .intro-paragraph {
        color: rgba(255, 255, 255, 0.8);
      }
      .intro-list {
        margin: 0;
        padding-left: 0;
        text-align: left;
      }
      .intro-list-item {
        --base-delay: 800ms;
        animation-name: fade-in-partial;
        animation-fill-mode: both;
        list-style: none;
      }
      .intro-list-item:nth-child(1) {
        animation-delay: calc(var(--base-delay) + 200ms);
        animation-duration: 1000ms;
      }
      .intro-list-item:nth-child(2) {
        animation-delay: calc(var(--base-delay) + 1100ms);
        animation-duration: 1000ms;
      }
      .intro-list-item:nth-child(3) {
        animation-name: fade-in;
        animation-delay: calc(var(--base-delay) + 2100ms);
        animation-duration: 1500ms;
      }
