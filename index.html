<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Worth History</title>
    <style>
      :root {
        --page-font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --page-color-heading: hsl(47, 10%, 95%);
          --page-color-text: white;
        }
      }
      @media (prefers-color-scheme: light) {
        :root {
          --page-color-heading: hsl(42, 12%, 40%);
          --page-color-text: black;
        }
      }
      body {
        color: white;
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        text-align: center;
      }
      html {
        background-position: center;
        background-size: cover;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background-image: url(assets/desktop-dark.jpg),
            url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAGCAYAAADgzO9IAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAABqADAAQAAAABAAAABgAAAABrkD2lAAAAiElEQVQIHR2EwQqCQBQA5+0+TSMNpY7dukR46Vj3+oD+oz/tHkGnIDCyQILY0DZxhhnJ85UPbITVGBsOCWxIoBFabPaU+qW9nEhfT2oxNL5Bd+cjt9mCcrlm9HbEjwpXV8hhMPNppIyzKfdJgUvnGEmQrWT+J0KonsRajFE+BOjVOHpa8F3de/+5rSiOiJo+qwAAAABJRU5ErkJggg==);
        }
      }
      @media (prefers-color-scheme: light) {
        html {
          background-image: url(assets/desktop-light.jpg),
            url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAGCAYAAADgzO9IAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAABqADAAQAAAABAAAABgAAAABrkD2lAAAAmElEQVQIHQ3Kuw7BYBiA4fdrSxMVBNVIWhvpZjS6DLfBZLW6CXdksDGJRCJalZ6cDz/P/MhkqVSU3UhPEUF4Zh/GhOcYfaGZM/e4IyxZpKZFkN9J8gcS9EbK9q4kbpWD32XtOaw0B5n3p2qQXekULzRqCZX2BVoa4g/HyjHKVD8azbdQ/z6xHxnG5pOxlRe6YSAFQfhvy+QHNk44cJqd01IAAAAASUVORK5CYII=);
        }
      }
      h1 {
        color: hsl(47, 10%, 92%);
        font-size: 36px;
        letter-spacing: -0.03em;
        margin-bottom: 0;
        margin-top: 0;
        line-height: 48px;
      }
      a,
      p,
      li {
        color: white;
        font-family: var(--page-font-sans);
        font-size: 21px;
        line-height: 32px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        margin-bottom: 0;
        margin-top: 0;
      }
      /* Class selectors */
      @keyframes fade-in {
        0% {
          opacity: 0.3;
        }
        50% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
          transform: scale(1.01);
        }
        100% {
          opacity: 0.8;
        }
      }
      @keyframes fade-in-partial {
        0% {
          opacity: 0.3;
        }
        30% {
          opacity: 0.8;
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
          transform: scale(1.01);
        }
        100% {
          opacity: 0.8;
        }
      }
      .intro {
        display: inline-flex;
      }
      .intro-paragraph {
        color: rgba(255, 255, 255, 0.8);
      }
      .intro-list {
        margin: 0;
        padding-left: 0;
        text-align: left;
      }
      .intro-list-item {
        --base-delay: 800ms;
        animation-name: fade-in-partial;
        animation-fill-mode: both;
        list-style: none;
      }
      .intro-list-item:nth-child(1) {
        animation-delay: calc(var(--base-delay) + 200ms);
        animation-duration: 1000ms;
      }
      .intro-list-item:nth-child(2) {
        animation-delay: calc(var(--base-delay) + 1100ms);
        animation-duration: 1000ms;
      }
      .intro-list-item:nth-child(3) {
        animation-name: fade-in;
        animation-delay: calc(var(--base-delay) + 2100ms);
        animation-duration: 1500ms;
      }
      /* Utility class selectors */
      .mb-1 {
        margin-bottom: 8px;
      }
      .mb-2 {
        margin-bottom: 12px;
      }
      .mb-3 {
        margin-bottom: 24px;
      }
      .mb-4 {
        margin-bottom: 48px;
      }
      .mt-1 {
        margin-top: 8px;
      }
      .mt-2 {
        margin-top: 12px;
      }
      .mt-3 {
        margin-top: 24px;
      }
      .mt-4 {
        margin-top: 48px;
      }
      .pb-1 {
        padding-bottom: 8px;
      }
      .pb-2 {
        padding-bottom: 12px;
      }
      .pb-3 {
        padding-bottom: 24px;
      }
      .pb-4 {
        padding-bottom: 48px;
      }
      .pt-1 {
        padding-top: 8px;
      }
      .pt-2 {
        padding-top: 12px;
      }
      .pt-3 {
        padding-top: 24px;
      }
      .pt-4 {
        padding-top: 48px;
      }
    </style>

  <body class="pb-4 pt-3">
    <div class="pb-4 pt-4">
      <h1 class="mb-2">Net Worth History</h1>
      <div class="intro">
        <p class="intro-paragraph">A Mac app for tracking&nbsp;</p>
        <ul class="intro-list">
          <li class="intro-list-item">statement balances.</li>
          <li class="intro-list-item">nest eggs.</li>
          <li class="intro-list-item">net worth.</li>
        </ul>
      </div>
    </div>
    <picture>
      <source
        srcset="assets/app-dark.png"
        media="(prefers-color-scheme: dark)"
      />
      <img src="assets/app-light.png" height="792" width="1136" />
    </picture>
    <div class="pb-4 pt-4">
      <div>
        <img src="assets/app-icon.png" width="84" />
      </div>
      <div class="mt-2">
        <p>Coming to the Mac App Store.</p>
      </div>
    </div>
  </body>
</html>
